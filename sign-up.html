<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود|عضویت</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signUp-style.css">
</head>
<body>
<div class="nav-sticky">
    <ul>
        <li><a id="filter-sticky-click"><span class="text-nav">فیلتر</span><span class="fa fa-search"></span></a></li>
        <li><a id="menu-sticky-click"><span class="text-nav">منو</span><span class="fa fa-bars"></span></a></li>
        <li><a id="sign-sticky-click"><span class="text-nav">ورود</span><span class="fa fa-sign-in"></span></a></li>
        <li><a href="#"><span class="text-nav">عضویت</span><span class="fa fa-user"></span></a></li>
    </ul>
</div>
<div class="all-forms">
    <div class="container">
        <div class="row">
            <div class="form-1" id="form-1">
                <div class="col-12 col-lg-8 offset-lg-2  d-sm-block d-none">
                    <div class="dark-lay">
                        <div class="right-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <form>
                                            <div class="title-form">
                                                ورود
                                            </div>
                                            <div class="col-12">
                                                <input type="text" placeholder="ایمیل" class="inputform">
                                                <input type="password" placeholder="رمز عبور" class="inputform">
                                            </div>
                                            <div class="col-12">
                                                <div class="forget-text">
                                                    <a href="#"> رمز عبور خود را فراموش کردید؟</a>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="submit-button">
                                                    <button>ورود</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>


                                </div>

                            </div>
                        </div>
                        <div class="left-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="dont-text">
                                            دراملاک ایساتیس عضو نیستید؟
                                        </div>
                                        <div class="co-12">
                                            <div class="join-text">
                                                لطفا در املاک ایساتیس عضو شوید
                                            </div>
                                            <div class="col-12">
                                                <button class="signup-button" id="sign-1">عضویت</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>


                </div>
                <div class="col-10 offset-1 d-block d-sm-none">
                    <div class="form-small">
                       <form>
                        <div class="col-12">
                            <div class="title-sm">
                                ورود به املاک ایساتیس
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="text" placeholder="ایمیل" class="inputform-sm firstfield">
                        </div>
                        <div class="col-12">
                            <input type="password" placeholder="رمز عبور" class="inputform-sm content-form">
                        </div>
                        <div class="col-12">
                            <div class="forget-sm">
                                <a href="#">رمز عبور خود را فراموش کردبد؟</a>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="login-sm">ورود</button>
                        </div>
                        <div class="col-12">
                            <button class="signup-sm" id="signup-small">عضویت</button>
                        </div>

                       </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="form-2" id="form-2">
                    <input type="hidden" name="state" value="signup">
                    <div class="col-12 col-lg-8 offset-lg-2  d-sm-block d-none">
                        <div class="dark-lay">
                            <div class="right-form">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <form>
                                                <input type="hidden" name="state" value="signUpLarge">
                                                <div class="title-form">
                                                    عضویت
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" placeholder="نام و نام خانوادگی"
                                                           class="inputform-2">
                                                </div>
                                                <div class="col-12">
                                                    <input type="text" placeholder="ایمیل" class="inputform-2">
                                                </div>
                                                <div class="col-12">
                                                    <input type="password" placeholder="رمز عبور" class="inputform-2">
                                                </div>
                                                <div class="col-12">
                                                    <input type="password" placeholder="تکرار رمز عبور"
                                                           class="inputform-2">
                                                </div>
                                                <div class="col-12">
                                                    <div class="submit-button">
                                                        <button class="button-2">عضویت</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>


                                    </div>

                                </div>
                            </div>
                            <div class="left-form">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <form>
                                                <input type="hidden" name="state" value="signUpsmall">
                                                <div class="dont-text">
                                                    در املاک ایساتیس عضو هستید؟
                                                </div>
                                                <div class="co-12">
                                                    <div class="join-text">
                                                        وارد املاک ایساتیس شوید شوید
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="signup-button">ورود</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>


                            </div>

                        </div>


                    </div>
                    <div class="col-10 offset-1 d-block d-sm-none">
                        <div class="form-small">
                            <div class="col-12">
                                <div class="title-sm">
                                    عضویت در املاک ایساتیس
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="text" placeholder="نام و نام خانوادگی" class="inputform-sm firstfield">
                            </div>
                            <div class="col-12">
                                <input type="text" placeholder="ایمیل" class="inputform-sm content-form">
                            </div>
                            <div class="col-12">
                                <input type="password" placeholder="رمز عبور" class="inputform-sm content-form">
                            </div>
                            <div class="col-12">
                                <input type="password" placeholder="تکرار رمز عبور" class="inputform-sm content-form">
                            </div>

                            <div class="col-12">
                                <button class="signup-sm ">عضویت</button>
                            </div>
                            <div class="have-account">
                                <div class="have-text">
                                    در املاک ایساتیس عضو هستید؟ <a href="#" id="login-sm">ورود</a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javaScript.js"></script>
    <script>
        window.onscroll = function () {
            navStickyShow(0);
        };
        $("#sign-1").click(function () {
            $("#form-1").fadeOut(400, function () {
                $("#form-2").fadeIn(400);
            });
        });
        $("#signup-small").click(function (e) {
            $("#form-1").fadeOut(400, function () {
                $("#form-2").fadeIn(400);
            });
            e.preventDefault();
        });
        $("#login-sm").click(function (e) {
            $("#form-2").fadeOut(400, function () {
                $("#form-1").fadeIn(400);
            });
            e.preventDefault();
        });
    </script>
    <script src="jq/jquery-3.3.1.min.js"></script>


</body>
</html>
